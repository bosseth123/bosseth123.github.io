

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">




		.show{
border: 1px solid blue;

	<title></title>
	<link rel="stylesheet" type="text/css" href="bosseth.css">

</head>
<body>
<button id="mode">cat</button>

<div id="show" class="show">
	<span id="close" onclick="close">X</span>
	<p>Name: <input type="text" name="name" placeholder="name" required></p>
	<p>class: <input type="text" name="class" placeholder="class"required></p>
</div>

<div id="shw" class="shw">
	<span id="close" onclick="close">X</span>

</div>

<div id="sow" class="shw">

</div>


	<script type="text/javascript">
	document.getElementById('mode').addEventListener('click',click);
	function click() {
		document.getElementById('show').style.display = 'block';
	}
	document.getElementById('close').addEventListener('click',close);
	function close() {
			document.getElementById('show').style.display = 'none';
	}


	</script>
