		<script type="text/javascript">
					var IndexNum = 1;
					numSlides(IndexNum);
					function numSlides(n) {
						var k;
						var num = document.getElementsByClassName('myImage2');
						if (n > num.length) {IndexNum = 2}
						if (n < 1) {IndexNum = num.length};
						for (var k = 0; k < num.length; k++) {
							num[k].style.display = 'none';
						}
						num[IndexNum-1].style.display = 'block';
					}
					var myNum = 0;
					owlcarousel();
					function owlcarousel() {
						var k;
						var y = document.getElementsByClassName('myImage2');
						for (var k = 0; k < y.length; k++) {
							y[k].style.display = 'none';
						}
						myNum++;
						if (myNum > y.length) {myNum = 1}
						y[myNum-1].style.display = 'block';
						setTimeout(owlcarousel, 1000);
					}
			</script>





				<script type="text/javascript">
					var Index = 1;

					function Slides(n) {
						var k;
